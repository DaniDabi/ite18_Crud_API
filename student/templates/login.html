<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/236beb38f3.js"
      crossorigin="anonymous"
    ></script>
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      {% if messages %} {% for message in messages %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{ message }}
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endfor %} {% endif %}
      <h1>Log In</h1>
      <form action="" method="POST">
        {% csrf_token %} {% load socialaccount %}
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input
              type="text"
              class="form-control"
              name="username"
              placeholder="Enter Username"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              placeholder="Password"
            />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <p class="lead fw-normal mb-0 me-3">Sign in with</p>
          <div
            class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start"
          >
            <button type="button" class="btn btn-primary btn-floating mx-1">
              <a href="{% provider_login_url 'google' %}?next=/"
                ><i class="fab fa-google"></i
              ></a>
            </button>

            <button type="button" class="btn btn-primary btn-floating mx-1">
              <a href="{% provider_login_url 'facebook' %}?next=/">
                <i class="fab fa-facebook-f"></i
              ></a>
            </button>

            <button type="button" class="btn btn-primary btn-floating mx-1">
              <a href="{% provider_login_url 'github' %}?next=/">
                <i class="fab fa-github"></i
              ></a>
            </button>
          </div>
        </form>
      </form>
    </div>
  </body>
  <style>
    .btn {
      padding: 5px 32px;
      font-size: 18px;
    }
    .btn:hover {
      background-color: rgb(0, 55, 128);
      border-radius: 5px;
      transition: 0.3s ease;
    }
    .container {
      width: 30%;
      margin-top: 30px;
    }
    .fab {
      text-decoration: none;
      color: white;
    }
  </style>
</html>
